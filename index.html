<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATDS ESPORTS</title>
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header>

        <div class="container__header">	

            <div class="logo">
                <img src="./Images/logo 2.png" alt="">
            </div>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="https://www.xbox.com/es-MX/consoles/xbox-series-x"><img src="./Images/8213360_shopping_shop_ecommerce_cart_bag_icon.png"></a></li>
                        <li><a href="https://www.facebook.com/tralexis.velazquez"><img src="./Images/5296499_fb_facebook_facebook logo_icon(2).png" alt=""></a></li>
                    </ul>
                </nav>
            </div>
            <i class="fa-solid fa-bars" id="icon_menu"></i>
            <div class="header__register">
                <a href="https://www.facebook.com/tralexis.velazquez"><input type="button" class="btn__header-register" value="Registrarse"></a>
            </div>
        </div>

    </header>

    <main>

        <div class="cover">
            
            <div class="text__information-cover">
                <h1 style="color: #fff;">¿Conoces de los nuevos Esports?.</h1>

                <p style="color: #fff;">Ve más allá de de de lo conocido de los videojuegos y entereate de lo mas nuevos de estos.</p>

                <div class="buttons__cover">
                   <a href="https://www.facebook.com/tralexis.velazquez"><input type="button" class="btn__register-cover"value="Registrarse"></a> 
                    <a href="https://apuestas.mx/deportivas/esports/"><input type="button" class="btn__readMore-cover" value="Leer más"></a>
                </div>

            </div>

            <div class="media__cover">
                <video src="./Images/halo.mp4" autoplay playinline loop muted preload="auto"></video>
            </div>


        </div>

        <div class="container__banner">

            <div class="banner">
                <div class="banner__icon-heart">
                    <img src="./Images/lalalala.png" id="icon_heart" alt="">
                </div>
                <div class="banner__icon-fire">
                    <img src="./Images/llllll.png" id="icon_fire" alt="">
                </div>
                <div class="banner__text">
                    <h2>Enterate de lo que se viene en los esports y las ligas profesionales.</h2>
                    <a href="https://esports.as.com/actualidad/">Leer más</a>
                </div>
            </div>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
